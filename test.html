<!DOCTYPE html>
<html>
  <head>
    <title>Untitled Document</title>
    <!-- --------------------------------------CSS---------- -->
    <style type="text/css">
      a {
        color: #ffffff;
      }
      body {
        background-color: #999999;
      }
      #myalert {
        /* style for our alert window */
        background-color: #444444;
        border: solid 5px #000000;
        position: absolute; /* places it anywhere */
        top: 25%;
        left: 25%;
        width: 50%;
        height: 50%;
        display: none; /* makes it hidden */
        z-index: 99; /* on the top of everything*/
      }
    </style>
    <!-- -----------------------------------script------ -->
    <script type="text/javascript">
      var myurl;
      function showit(myurl) {
        /* myurl receives passed value of image addres */ document.getElementById(
          "myalert"
        ).style.display = "block";
        /* shows the alert */ document.getElementById("myimg").src =
          myurl; /* sets image source as passed to this function */
      }
      function hideit() {
        document.getElementById("myalert").style.display =
          "none"; /* hides the alert */
      }
    </script>
    <!-- ------------------------------------HTML--------- -->
  </head>
  <body>
    <a href="#" onClick="showit('image address')"> Show alert </a>
    <!--the alert div-->
    <div id="myalert">
      <img
        id="myimg"
        src="http:\\"
        width="100%"
        height="90%"
        border="1px"
        align="top"
      />
      <a href="#" onClick="hideit()"> Close this </a>
    </div>
  </body>
</html>
works in firefox, IE7 and opera. Edited April 5, 2009 by Shade
